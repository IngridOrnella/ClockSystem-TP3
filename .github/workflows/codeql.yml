name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 11 * * 6'
 # Runs every Monday at 12:00 UTC

permissions:
  contents: read
  security-events: write  # Required to upload security findings

jobs:
  codeql:
    name: Run CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write  # Allows publishing security alerts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'java' # Specify project language
          queries: security-experimental,security-extended,security-and-quality # Use security-focused queries
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"


    
